<body>
    <div class="container overflow-hidden">
        <div class="row align-items-start row-cols-1 row-cols-md-2 h-100 align-items-center align-content-center">
            <div class="col text-center d-flex justify-content-center">
                <div class=" py-3 w-75 hero-wrapper">
                    <img class="img-fluid rounded w-75 mb-3" src="assets/img/main_avatar.png"
                        alt="A picture of a stinky Otter">
                    <h1 class="hero-title">The Potatoe</h1>
                    <p>Otter - He/ Him</p>
                </div>
            </div>
            <div class="col text-md-start text-center mt-5 mt-mb-0">
                <h3 class="mb-3"><a href="https://www.youtube.com/watch?v=rEq1Z0bjdwc" target="_blank" class="hello">Hello There,</a> I'm Tato ðŸ¥”</h3>
                    <p>Just your local water sausage committing crimes.</p>
                    <p>I work in IT and occasionally work on personal code projects.</p>
                    <p>Feel free to message me!</p>
                    <div>
                        <a href="https://twitter.com/OtterPotatoe" target="_blank" class="contact-icon-wrapper twitter">
                            <i class="contact-icon fa-brands fa-twitter"></i>
                        </a>
                        <a href="https://t.me/ThePotatoe" target="_blank" class="contact-icon-wrapper telegram">
                            <i class="contact-icon fa-brands fa-telegram"></i>
                        </a>
                        <a href="#" id="discord" class="contact-icon-wrapper discord">
                            <i class="contact-icon fa-brands fa-discord"></i>
                        </a>
                    </div>
            </div>
        </div>

        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div id="discordToast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body text-muted">
                        Copied to clipboard
                    </div>
                    <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
        </div>

    </div>

    <script>
        const discord_button = document.getElementById('discord')
        const copiedToast = document.getElementById('discordToast')
        if (discord_button) {
            discord_button.addEventListener('click', () => {
                const toast = new bootstrap.Toast(copiedToast)
                navigator.clipboard.writeText("ThePotatoe#621")
                toast.show()
            })
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
